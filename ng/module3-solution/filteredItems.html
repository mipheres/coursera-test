<br/><br/>
<ul>
  <li ng-repeat="item in foundList.foundItems">
    {{ item.name }} {{ item.short_name }} {{ item.description }}
    <button ng-click="foundList.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
<div class="error" ng-if="foundList.checkListEmpty()"> Nothing found </div>
